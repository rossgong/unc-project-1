<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Events Database</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.1/css/foundation-float.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
</html>
<div id="container" class="body">
	<div class="translucent-form-overlay">
	<form>
		<h3>Search for Events</h3>
		<div class="row columns">
		<label>Date <input type="text" name="keyword" placeholder="Any" /> </label>
		</div>
		<div class="row columns">
		<label
			>Categories
			<select name="status" type="text">
			<option>Any</option>
			<option value="rent">Concerts</option>
			<option value="buy">Night Life</option>
			</select>
		</label>
		</div>
		<div class="row columns">
		<label
			>Property Type
			<select name="status" type="text">
			<option>Any</option>
			<option value="office">Office</option>
			<option value="building">Building</option>
			</select>
		</label>
		</div>
		<div class="row columns">
		<label>Location <input type="text" name="location" placeholder="Any" /> </label>
		</div>
		<div class="row">
		<label class="columns small-12">Price</label>
		<div class="columns small-6"><input type="number" min="0" name="min" placeholder="Min" /></div>
		<div class="columns small-6"><input type="number" min="0" name="max" placeholder="Max" /></div>
		</div>
		<button type="button" class="primary button expanded search-button">Search</button>
	</form>
	</div>
</div>
</body>
</html>
