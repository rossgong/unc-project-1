<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Events Database</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.1/css/foundation-float.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="assets/js/script.js"></script>
</head>

<body>


	<div id="container" class="wrapper" style="flex-direction:column;">
		<div class="translucent-form-overlay" id="search-box">
			<form>
				<h3>Search for Events</h3>
				<div class="row columns">
					<label>Date
						<input type="text" name="keyword" placeholder="mm/dd/yyyy" id="date-input" />
					</label>
				</div>
				<div class="row columns">
					<label>Categories
						<select name="status" type="text" id="cat-input">
							<option value="music">Music</option>
							<option value="festivals_parades">Festivals</option>
							<option value="singles_social">Nightlife & Singles</option>
							<option value="performing_arts">Performing Arts</option>
						</select>
					</label>
				</div>
				<div class="row columns">
					<label>Location <input type="text" name="location" placeholder="Any" id="location-input" /> </label>
				</div>
				<button type="submit" class="primary button expanded search-button" id="search-btn">Search</button>
			</form>
		</div>

		<div class="grid-x grid-padding-x small-up-2 medium-up-3 card-wrapper" id="card-box" style="width:0px; opacity:0;">

			<!-- cards set -->

			<div class="grid-container">
				<div class="grid-x grid-padding-x small-up-2 medium-up-3" id="card-container">

				</div>
			</div>
		</div>

		<!-- cards set -->

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi3cbE_1LkN-5PsHkdttY3nJGJskmWwN0" async defer></script>
</body>

</html>
